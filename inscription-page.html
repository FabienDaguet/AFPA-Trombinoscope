<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Inscription</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

    <section class="page-container">
        <article class="trombi">
            <div class="trombi-title">
                <h1 class="trombi-title--style">trombinoscope</h1>
            </div>
            <span class="trombi-text">Avec Trombinoscope, partagez et restez en contact avec votre entourage.</span>
        </article>
        <article class="card">
            <section class="card__section">
                <form class="form">
                    <label class="form__label">Nom</label>
                    <input class="form__area form__area--input" type="text" placeholder="Nom">

                    <label class="form__label">Prénom</label>
                    <input class="form__area form__area--input" type="text" placeholder="Prénom">

                    <label class="form__label">Adresse e-mail</label>
                    <input class="form__area form__area--input" type="email" placeholder="Mot de passe">

                    <label class="form__label">Mot de passe</label>
                    <input class="form__area form__area--input" type="password" placeholder="Mot de passe">

                    <label class="form__label">Confirmation de mot de passe</label>
                    <input class="form__area form__area--input" type="password" placeholder="Retapez votre mot de passe">

                    <label class="form__label">Numéro de téléphone</label>
                    <input class="form__area form__area--input" type="tel" placeholder="Numéro de téléphone">

                    <label class="form__label">Chiffre préféré</label>
                    <input class="form__area form__area--input" type="number" placeholder="Numéro de téléphone">

                    <span class="form__label">Date de naissance</span>
                    <select class="form__area form__area" name="day">
                        <option value="Jour">Jour</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select class="form__area form__area" name="month">
                        <option value="Mois">Mois</option>
                        <option value="January">January</option>
                        <option value="Febuary">Febuary</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select>
                    <select class="form__area form__area" name="years">
                        <option value="Année">Année</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                        <option value="2014">2014</option>
                        <option value="2013">2013</option>
                        <option value="2012">2012</option>
                        <option value="2011">2011</option>
                        <option value="2010">2010</option>
                        <option value="2009">2009</option>
                        <option value="2008">2008</option>
                        <option value="2007">2007</option>
                    </select>

                    <span class="form__label">Moyen de contact préféré</span>

                    <div>
                        <input class="shadow-border" type="radio">
                        <label>E-mail</label>
                    </div>
                    <div>
                        <input class="shadow-border" type="radio">
                        <label>SMS</label>
                    </div>
                    <div>
                        <input class="shadow-border" type="radio">
                        <label>Courrier</label>
                    </div>
                    <div class="form__div">
                        <label class="shadow-border">Couleur préférée</label>
                        <input class="form-color" type="color">
                    </div>
                    <div class="form__div">
                        <label class="form__label">Photo de profil</label>
                        <input type="file">
                    </div>
                    <div class="form__div">
                        <input class="shadow-border chackbox" type="checkbox">
                        <label>J'accepte les <a class="link-underline" href="#">conditions d'utilisation</a> sans les avoir lues</label>
                    </div>

                    <button class="btn btn--large">M'inscrire</button>
                </form>   
            </section>
                <div class="success">
                    <a class="btn btn--success" href="log-page.html">J'ai déjà un compte</a>
                </div>
        </article>
    </section>
    <footer class="footer">
        <span>Trombinoscope &#169; 2020</span>
    </footer>

</body>

</html>
