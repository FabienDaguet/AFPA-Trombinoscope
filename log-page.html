<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page">
        <section class="page-container">
            <article class="trombi">
                <div class="trombi-title">
                    <h1 class="trombi-title--style">trombinoscope</h1>
                </div>
                <span class="trombi-text">Avec Trombinoscope, partagez et restez en contact avec votre entourage.</span>
            </article>
            <article class="card">
                <section class="card__section">
                    <form class="form">
                        <label class="form__label">Adresse e-mail</label>
                        <input class="form__area form__area--input" type="email" placeholder="Adresse email">
                        <label class="form__label">Mot de passe</label>
                        <input class="form__area form__area--input" type="password" placeholder="Mot de passe">
                        <button class="btn btn--large" type="button">Se connecter</button>
                    </form>
                    <div class="login-forgot">
                        <a href="#" class="login-forgot--style"><span>Mot de passe oublié ?</span></a>
                    </div>
                </section>
                    <div class="success">
                        <a class="btn btn--success" href="inscription-page.html">Créer un compte</a>
                    </div>    
            </article>
        </section>
    </div>    
    <footer class="footer">
        <span>Trombinoscope &#169; 2020</span>
    </footer>

</body>

</html>
